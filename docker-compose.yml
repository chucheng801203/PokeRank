version: "3.9"
services:
  app:
    container_name: phpcli
    build:
      context: .
      dockerfile: ./docker/phpcli/Dockerfile
    tty: true
    stdin_open: true
    command:
      - bash
      - "-c"
      - |
        composer install
        php artisan key:generate

        [[ ! -f /var/www/PokeRank/cronjob ]] && cat <<EOF > /var/www/PokeRank/cronjob
        # Example of job definition:
        # .---------------- minute (0 - 59)
        # |  .------------- hour (0 - 23)
        # |  |  .---------- day of month (1 - 31)
        # |  |  |  .------- month (1 - 12) OR jan,feb,mar,apr ...
        # |  |  |  |
        # |  |  |  |
        # *  *  *  *
        * * * * * /usr/local/bin/php /var/www/PokeRank/artisan schedule:run >> /dev/null 2>&1
        EOF
        crontab /var/www/PokeRank/cronjob
        cron -f
    restart: always
    volumes:
      - .:/var/www/PokeRank
    environment:
      MYSQL_HOSTNAME: mysql
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    networks:
      - app-network
  db:
    container_name: mysql
    image: mysql:8.0.19
    command: |
      --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: yes
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    networks:
      - app-network
