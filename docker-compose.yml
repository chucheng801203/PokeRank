version: "3.9"
services:
  app:
    container_name: phpfpm
    build:
      context: .
      dockerfile: ./docker/dev/phpfpm/Dockerfile
    command:
      - bash
      - "-c"
      - |
        cp /var/www/PokeRank/.env.example /var/www/PokeRank/.env

        composer install

        php artisan key:generate
        php artisan storage:link

        php-fpm
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - .:/var/www/PokeRank
    environment:
      MYSQL_HOSTNAME: mysql
      MYSQL_DATABASE: PokeRank
      MYSQL_USER: pokerank
      MYSQL_PASSWORD: 67d29e7a9ec377bc9757172778bc03ef
    networks:
      - app-network
  webserver:
    container_name: nginx
    build:
      context: .
      dockerfile: ./docker/dev/nginx/Dockerfile
    restart: always
    ports:
      - "80:80"
    volumes:
      - .:/var/www/PokeRank
    environment:
      PHPFPM_HOSTNAME: phpfpm
    networks:
      - app-network
  db:
    container_name: mysql
    image: mysql:8.0.19
    command: |
      --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: yes
      MYSQL_DATABASE: PokeRank
      MYSQL_USER: pokerank
      MYSQL_PASSWORD: 67d29e7a9ec377bc9757172778bc03ef
    networks:
      - app-network
  node:
    container_name: node
    image: node:16.10.0
    command:
      - bash
      - "-c"
      - |
        cd /PokeRank/resources/reactjs && npm install && npm run watch
    restart: always
    volumes:
      - .:/PokeRank
networks:
  app-network:
    driver: bridge
volumes:
  dbdata:
    driver: local
      